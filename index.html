<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>For vinkğŸˆ</title>

<style>
body {
    margin: 0;
    overflow: hidden;
    background: #ffdae9;
    font-family: "Poppins", sans-serif;
}

/* â¤ï¸ HEART BALLOONS */
.balloon {
    position: absolute;
    width: 40px;
    height: 40px;
    background: pink;
    transform: rotate(45deg);
    animation: floatUp linear infinite;
    box-shadow: 0 4px 10px rgba(0,0,0,0.2);
}

.balloon::before,
.balloon::after {
    content: "";
    position: absolute;
    width: 40px;
    height: 40px;
    background: inherit;
    border-radius: 50%;
}

.balloon::before {
    top: -20px;
    left: 0;
}

.balloon::after {
    left: -20px;
    top: 0;
}

@keyframes floatUp {
    from { transform: translateY(100vh) rotate(45deg); }
    to { transform: translateY(-120px) rotate(45deg); }
}

#tapBalloon {
    position: fixed;
    left: 50%;
    top: 55%;
    transform: translate(-50%, -50%);
    width: 150px;
    height: 190px;
    background: #ff7ebd;
    border-radius: 50%;
    display: flex;
    justify-content: center;
    align-items: center;
    font-size: 32px;
    color: white;
    cursor: pointer;
    text-align: center;
    box-shadow: 0 6px 12px rgba(0,0,0,0.25);
}

#message {
    position: fixed;
    top: 40%;
    width: 100%;
    text-align: center;
    font-size: 45px;
    font-weight: bold;
    color: #ff2d90;
    display: none;
}
</style>
</head>

<body>

<div id="tapBalloon">TAP ğŸˆ</div>

<div id="message">
ğŸ‰ Happy Birthday ğŸ‚<br>
Bugge Meri Vink ğŸ’–
</div>

<audio id="popSound">
    <source src="https://www.soundjay.com/buttons/sounds/button-16.mp3" type="audio/mpeg">
</audio>

<script>
function spawnBalloon() {
    const b = document.createElement("div");
    b.classList.add("balloon");

    b.style.background = "hsl(" + Math.random()*360 + ", 80%, 80%)";
    b.style.left = Math.random() * 100 + "vw";

    const speed = 4 + Math.random() * 3;
    b.style.animationDuration = speed + "s";

    document.body.appendChild(b);
    setTimeout(() => b.remove(), speed * 1000);
}

setInterval(spawnBalloon, 500);

const tap = document.getElementById("tapBalloon");
const msg = document.getElementById("message");
const pop = document.getElementById("popSound");

tap.onclick = () => {
    pop.play();
    tap.style.display = "none";
    msg.style.display = "block";
};
</script>
