<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For vink ‚ù§Ô∏è</title>

<style>
body {
    margin: 0;
    overflow: hidden;
    background: #ffdae9;
    font-family: Arial, sans-serif;
}

/* ‚ù§Ô∏è HEART BALLOON */
.heart {
    position: absolute;
    width: 50px;
    height: 50px;
    background: pink;
    transform: rotate(45deg);
    animation: floatUp linear infinite;
}

.heart::before,
.heart::after {
    content: "";
    position: absolute;
    width: 50px;
    height: 50px;
    background: inherit;
    border-radius: 50%;
}

.heart::before {
    top: -25px;
    left: 0;
}

.heart::after {
    left: -25px;
    top: 0;
}

/* movement */
@keyframes floatUp {
    from {
        transform: translateY(100vh) rotate(45deg);
    }
    to {
        transform: translateY(-120px) rotate(45deg);
    }
}

/* tap balloon */
#tapBalloon {
    position: fixed;
    left: 50%;
    top: 55%;
    transform: translate(-50%, -50%);
    width: 150px;
    height: 190px;
    background: #ff7ebd;
    border-radius: 50%;
    display: flex;
    justify-content: center;
    align-items: center;
    font-size: 32px;
    color: white;
    cursor: pointer;
    box-shadow: 0 6px 12px rgba(0,0,0,0.25);
}

/* message */
#message {
    display: none;
    position: fixed;
    top: 40%;
    width: 100%;
    text-align: center;
    font-size: 42px;
    font-weight: bold;
    color: #ff2d90;
}
</style>
</head>

<body>

<div id="tapBalloon">TAP ‚ù§Ô∏è</div>

<div id="message">
üéâ Happy Birthday üéÇ<br>
Bugge Meri Vink üíñ
</div>

<audio id="popSound">
  <source src="https://www.soundjay.com/buttons/sounds/button-16.mp3" type="audio/mpeg">
</audio>

<script>
function spawnHeart() {
    const h = document.createElement("div");
    h.className = "heart";

    h.style.left = Math.random() * 100 + "vw";
    h.style.background = "hsl(" + Math.random() * 360 + ", 80%, 75%)";

    const speed = 4 + Math.random() * 3;
    h.style.animationDuration = speed + "s";

    document.body.appendChild(h);
    setTimeout(() => h.remove(), speed * 1000);
}

// ‚ù§Ô∏è hearts everywhere
setInterval(spawnHeart, 300);

const tap = document.getElementById("tapBalloon");
const msg = document.getElementById("message");
const pop = document.getElementById("popSound");

tap.addEventListener("click", () => {
    pop.play();
    tap.style.display = "none";
    msg.style.display = "block";
});
</script>

</body>
</html>
