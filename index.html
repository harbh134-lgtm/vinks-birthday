<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>For Kaitlin ðŸŽˆ</title>

<style>
    body {
        margin: 0;
        overflow: hidden;
        background: #ffdae9;
        font-family: "Poppins", sans-serif;
    }

    .balloon {
        position: absolute;
        width: 60px;
        height: 80px;
        background: pink;
        border-radius: 50%;
        animation: floatUp linear infinite;
        box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }

    @keyframes floatUp {
        from { transform: translateY(100vh); }
        to { transform: translateY(-120px); }
    }

    #tapBalloon {
        position: fixed;
        left: 50%;
        top: 55%;
        transform: translate(-50%, -50%);
        width: 150px;
        height: 190px;
        background: #ff7ebd;
        border-radius: 50%;
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 32px;
        color: white;
        cursor: pointer;
        text-align: center;
        box-shadow: 0 6px 12px rgba(0,0,0,0.25);
    }

    #message {
        position: fixed;
        top: 40%;
        width: 100%;
        text-align: center;
        font-size: 45px;
        font-weight: bold;
        color: #ff2d90;
        display: none;
    }
</style>
</head>
<body>

<div id="tapBalloon">TAP ðŸŽˆ</div>
<div id="message">ðŸŽ‰ Happy Birthday ðŸŽ‚<br>
Bugge Meri Vink ðŸ’–</div>

<audio id="popSound">
    <source src="https://www.soundjay.com/buttons/sounds/button-16.mp3" type="audio/mpeg">
</audio>

<script>
function spawnBalloon() {
    const b = document.createElement("div");
    b.classList.add("balloon");

    // Random color
    b.style.background = "hsl(" + Math.random()*360 + ", 80%, 80%)";

    // Random horizontal position
    b.style.left = Math.random() * 100 + "vw";

    // Random speed
    const speed = 4 + Math.random() * 3;
    b.style.animationDuration = speed + "s";

    document.body.appendChild(b);

    // Remove balloon after animation
    setTimeout(() => b.remove(), speed * 1000);
}

// Spawn balloons continuously
setInterval(spawnBalloon, 500);

const tap = document.getElementById("tapBalloon");
const msg = document.getElementById("message");
const pop = document.getElementById("popSound");

tap.onclick = () => {
    pop.play();
    tap.style.display = "none";
    msg.style.display = "block";
};
</script>

</body>
</html>
